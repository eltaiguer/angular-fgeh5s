<app-card-item *ngFor="let key of keys(rules)">
  <span class="key-label">{{rules[key].rule_code}}</span>
  <div class="divider"></div>
  <app-chip [label]="rules[key].result" [backgroundColor]="getBackgroundColor(rules[key].result)" [color]="getColor(rules[key].result)"></app-chip>
</app-card-item>
